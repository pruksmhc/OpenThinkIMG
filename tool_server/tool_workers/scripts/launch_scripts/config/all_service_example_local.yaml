# 基本目录配置 - 修改为您本地的路径
base_dir: /root/OpenThinkIMG/tool_server/tool_workers/ 
log_folder: /root/OpenThinkIMG/tool_server/tool_workers/logs/server_log

# 本地配置中这些参数不会被使用，但保留以保持结构一致
default_calculate_gpus: 1
default_calculate_cpus: 16
default_control_cpus: 2
default_control_gpus: 0
retry_interval: 1
request_timeout: 10

# 控制器配置
controller_config:
  worker_name: controller
  job_name: controller
  calculate_type: control
  cmd:
    script-addr: ../../online_workers/controller.py
    port: 20001
    host: "0.0.0.0"
  # 可选：指定conda环境
  # conda_env: "your_env_name"

